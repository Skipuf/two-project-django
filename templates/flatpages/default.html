<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    <nav class="p-4 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="btn text-white fs-4">NewsPortal</a>
            <div class="d-flex gap-3 ">
                <a href="/news" class="btn btn-outline-info text-white text-sm">Посты</a>
                <a href="https://github.com/Skipuf/two-project-django" class="btn btn-outline-light text-sm">GitHub</a>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock content %}
    <script href="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
